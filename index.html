<html>
  <body>
    <main>
      <h1>Dog Photo App</h1>
      <section>
        <h2>Dog Photos</h2>
        <p>Everyone loves <a href="https://yandex.ru/images/search?from=tabbar&text=dog%20photos">cute dogs</a> online!</p>
        <p>See more <a target="_blank" href="https://yandex.ru/images/search?from=tabbar&text=dog%20photos">dog photos</a> in our gallery.</p>
        <a href="https://yandex.ru/images/search?from=tabbar&text=dog%20photos"><img src="https://img18.rajce.idnes.cz/d1801/cover/000/546/636/u546636-prof-2000.jpg?ver=3"
           alt="A cute little dog lying on the bed." height="400"></a>
      </section>
      <section>
        <h2>Dog Lists</h2>
        <h3>Things dogs love:</h3>
        <ul>
          <li>tasty food</li>
          <li>swimming</li>
          <li>walking</li>
        </ul>
        <figure>
          <img src="https://www.pawtracks.com/wp-content/uploads/sites/2/2021/02/dog-eating-chicken-table-plate.jpg"
          alt="The dog is eating tasty food" height="300">
          <figcaption>Dogs <em>love</em> tasty food.</figcaption>
        </figure>
        <h3>Top 3 things dogs hate:</h3>
        <ol>
          <li>being alone</li>
          <li>loud noises</li>
          <li>cats</li>
        </ol>
        <figure>
          <img src="https://i.pinimg.com/originals/a4/e2/9d/a4e29d091419fd8b1ee7ddd1331d5f3b.jpg"
          alt="A dog and little cats" height="400">
          <figcaption>Dogs <strong>hate</strong> cats, but <strong>not always</strong></figcaption>
        </figure>
      </section>
      <section>
        <h2>Dog Form</h2>
        <form action="https://yandex.ru/images/search?from=tabbar&text=dog%20photos">
        <label><input type="radio">Indoor</label>
        <input type="text" name="catphotourl" placeholder="dog photo URL" required>
        <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
